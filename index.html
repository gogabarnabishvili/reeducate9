<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education First</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <main class="displayFlex">

        <div class="bgImg"></div>

        <div class="ringhtBox max400px displayFlex">

            <h1>
                <a href="#">
                    <img src="img/unnamed.png" alt="Education logo">
                </a>
            </h1>

            <form class="bigForm displayFlex" action="">

                <label for="fname">
                    Username
                    <input class="desINput" type="text" name="fname" id="fname" placeholder="Enter your Fullname">
                </label> Password
                <label for="password">
                    <input class="desINput" type="password" name="password" id="password" placeholder="**********************">
                </label>
                <label for="email">
                    E-mail
                    <input class="desINput" type="email" name="email" id="email" placeholder="Enter your E-mail Address">
                </label>
                <div class="agreeBox displayFlex">
                    <label class="switch displayFlex">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    
                    </label>
                    <p>I agree with <a class="pinkA" href="#">Terms of Service</a> and <a class="pinkA" href="#"> Privacy Policy</a></p>

                </div>

                <p class="log-in">Already have an account? <a class="pinkA" href="#"> Log In</a></p>

                <div class="contact displayFlex">
                    <a href="#"><img src="img/google.png" alt="google icon"></a>
                    <a href="#"><img src="img/apple.png" alt="apple icon"></a>
                    <a href="#"><img src="img/telegram.png" alt="telegram icon"></a>
                </div>

            </form>
        </div>

        <div class="ringhtBox responsive">

            <h1>
                <a href="#">
                    <img width="204" height="154" src="img/unnamed.png" alt="Education logo">
                </a>
            </h1>

            <form class="bigForm displayFlex" action="">

                <label for="fname">
                    Username or Email 
                    <input class="desINput" type="text email" name="fname email" id="fname" placeholder="Therappertainer@gmail.com">
                </label> Password
                <label for="password">
                    <input class="desINput" type="password" name="password" id="password" placeholder=".......">
                </label>

                <p><a class="pinkA" href="#">Forgot password?</a></p>

                <div class="contact">
                    <a href="#"><img width="30" src="img/google.png" alt="google icon"></a>
                    <a href="#"><img width="30" src="img/apple.png" alt="apple icon"></a>
                    <a href="#"><img width="30" src="img/telegram.png" alt="telegram icon"></a>
                </div>

                <button class="btn" type="submit">Log in</button>

                <p class="singUp">New in EF? <a class="pinkA" href="#">Sign Up</a></p>
            </form>

        </div>

    </main>
</body>



</html>
